        #app:empty::after,
        .loadIcon::after {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            margin: -30px 0 0 -15px;
            background: url(/images/loading.svg) center no-repeat;
            background-size: 100%;
            opacity: 0.7;
            -webkit-animation: loading 1s linear infinite;
            animation: loading 1s linear infinite;
            content: "";
        }

        body {
            overflow: overlay;
        }

        body::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background: var(--dashedColor);
            border-radius: 6px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: var(--color3c);
        }

        body::-webkit-scrollbar-corner {
            background: transparent;
        }

        body::-webkit-scrollbar {
            width: 6px;
            height: 0;
        }

        #app:empty::after,
        .loadIcon::after {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            margin: -30px 0 0 -15px;
            background: url(/images/loading.svg) center no-repeat;
            background-size: 100%;
            opacity: 0.7;
            -webkit-animation: loading 1s linear infinite;
            animation: loading 1s linear infinite;
            content: "";
        }

        @-webkit-keyframes loading {
            0% {
                transform: translateZ(0) rotate(0deg);
            }

            100% {
                transform: translateZ(0) rotate(360deg);
            }
        }

        @keyframes loading {
            0% {
                transform: translateZ(0) rotate(0deg);
            }

            100% {
                transform: translateZ(0) rotate(360deg);
            }
        }

        .unsupported {
            padding-top: 100px;
            color: #666;
            font-size: 16px;
            text-align: center;
        }

        .unsupported .text1 {
            color: #333;
            font-weight: bold;
            font-size: 36px;
        }

        .broswer-list {
            width: 1200px;
            margin: 56px auto 0;
            text-align: center;
        }

        .broswer-item {
            display: inline-block;
            width: 75px;
            margin-left: 60px;
            color: #666;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }

        .broswer-item>i {
            display: block;
            width: 100%;
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }

        .chrome {

        .safari {

        .firefox {

        }

        .liebao {

        }
        body #hubspot-messages-iframe-container {

        .PasstoAI-mask,.PasstoAI-tips,.PasstoAI-chat-button {

        }
